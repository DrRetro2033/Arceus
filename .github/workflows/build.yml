name: Build

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.6.5
      - name: Fetch Dependencies
        run: dart pub get .
      - name: Make Build Directories
        run: mkdir -p build/releases/${{ matrix.platform }}
      - name: Build Executable
        run: dart compile exe ./lib/main.dart --target-os ${{ matrix.platform }} -o build/releases/${{ matrix.platform }}/${{ matrix.output}}
      - name: Build Libraries
        uses: threeal/cmake-action@v2.1.0
        with:
          source-dir: ./src/squirrel3/squirrel/
          build-dir: build/releases/${{ matrix.platform }}/lib/
      - name: Add Installer Scripts to Build
        run: cp ./scripts/installers/${{ matrix.platform }}/* build/releases/${{ matrix.platform }}/
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: build/releases/${{ matrix.platform }}/
          retention-days: 14
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            output: arceus.elf
          - os: windows-latest
            platform: windows
            output: arceus.exe
          - os: macos-latest
            platform: macos
            output: arceus.app
