<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthVeld</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <style>
        body {
            margin: 0;
            background: #181a1b;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            padding-top: 6px;
            margin: 0;
            transition: all 0.3s ease;
        }

        h2 {
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 0;
            transition: all 0.3s ease;
        }

        .done-dialogue {
            text-align: center;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            padding: 1em;
            background: #181a1b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .bg-image {
            z-index: 1;
            background-image: url("https://4kwallpapers.com/images/wallpapers/monster-hunter-3840x2160-19126.jpeg");
            background-color: #f5f6f7;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="done-dialogue" id="doneDialogue">
        <h1 id="finish-message-header">Ticket Expired.</h1>
        <p>The AuthVeld ticket has already expired.</p>
    </div>
</body>

</html>
